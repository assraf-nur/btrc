<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->

    <link rel="stylesheet" href="/CSS/style.css">
    <title>Login Page</title>
</head>

<body class="login-page-body">
    <section class="">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">
                    
                </a> -->
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto gap-4">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="/file-view.html">File View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/file-upload.html">Upload Files</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white border-bottom" href="#">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section>
        <div class="login-box mx-auto">
            <h1 class="text-white text-center">Log in</h1>
            <p class="text-center mt-5 mb-3">Log in and start managing your files!</p>

            <input type="email" placeholder="email" class="input-field w-100" id="exampleInputEmail1">

            <input type="password" placeholder="password" class="input-field w-100 mt-4" id="exampleInputEmail1">

            <div class="d-flex justify-content-between mt-4">
                <div>
                    <input type="checkbox" class="check ms-1" id="exampleCheck1">
                    <label class="form-check-label ms-2" for="exampleCheck1">Remember me</label>
                </div>

                <a class="forgot-text mb-1">Forgot password?</a>
            </div>

            <button class="login-button w-100 mt-3">Login</button>
        </div>
        <div>
            <img class="bottom-lines fixed-bottom" src="/Images/back-lines.png" alt="">
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
