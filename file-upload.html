<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/style.css">
    <title>File Upload</title>
</head>

<body class="file-upload-page-body">
    <section class="">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">
                    
                </a> -->
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mx-auto gap-4">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="/file-view.html">File View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white border-bottom" href="/file-upload.html">Upload Files</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/users.html">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section class="container">
        <h1 class="mt-5 mb-3">File Uploader Widget</h1>
        <div class="file-upload-box row gap-3">
            <div class="col-md file-row">
                <div class="file-upload-sub-box">
                    <input id="file-upload" class="upload-box" type="file" name="file-upload" multiple>
                    <label for="upload_costum" class="file-upload-label text-white">
                        <h3 id="file-title" class="file-name">Drag & Drop files here</h3>
                        <button id="file-submit" class="disabled">Open the file browser</button>
                    </label>
                </div>
            </div>
            <div class="col-md p-3">
                <div class="d-flex gap-4">
                    <input class="file-description border w-50 p-3" type="date" name="date" id="">
                    <input class="file-description border w-50 p-3" type="time" name="time" id="">
                </div>
                <br>
                <textarea placeholder="Note" class="file-description border w-100 p-3" name="note" id="" cols="30"
                    rows="5"></textarea>
                <button class="mt-2 login-button w-100">Submit</button>
            </div>
        </div>

        <div class="mt-3 mb-5">
            <div class="card" style="height: 300px; overflow: auto;">
                <div class="card-body">
                    <h5 class="card-title border-bottom pb-2 px-0">Debug Messages</h5>
                    <div class="mt-3">
                        <p class="border-bottom pb-3"><strong class="me-3">15:27:57</strong>Starting the upload</p>
                        <p class="border-bottom pb-3"><strong class="me-3">16:27:57</strong>New file added</p>
                        <p class="border-bottom pb-3"><strong class="me-3">00:27:57</strong>Initialize the file</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="w-100">
        <svg class="lower-wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#0B444A" fill-opacity="1"
                d="M0,192L26.7,192C53.3,192,107,192,160,197.3C213.3,203,267,213,320,229.3C373.3,245,427,267,480,282.7C533.3,299,587,309,640,282.7C693.3,256,747,192,800,165.3C853.3,139,907,149,960,170.7C1013.3,192,1067,224,1120,218.7C1173.3,213,1227,171,1280,133.3C1333.3,96,1387,64,1413,48L1440,32L1440,320L1413.3,320C1386.7,320,1333,320,1280,320C1226.7,320,1173,320,1120,320C1066.7,320,1013,320,960,320C906.7,320,853,320,800,320C746.7,320,693,320,640,320C586.7,320,533,320,480,320C426.7,320,373,320,320,320C266.7,320,213,320,160,320C106.7,320,53,320,27,320L0,320Z">
            </path>
        </svg>
    </div>
    <script>
        var input = document.getElementById('file-upload');
        var infoArea = document.getElementById('file-title');
        var button = document.getElementById('file-submit');

        input.addEventListener('change', showFileName);

        function showFileName(event) {
            var input = event.srcElement;
            var fileName = input.files[0].name;
            infoArea.innerText = 'File name: ' + fileName;
            button.style.display = "none";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous">
    </script>
</body>

</html>
